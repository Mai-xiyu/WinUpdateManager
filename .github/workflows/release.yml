name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
          dotnet-quality: 'preview'

      - name: Publish
        run: |
          dotnet publish WinUpdateManager/WinUpdateManager.csproj -c Release -r win-x64 --self-contained -p:PublishSingleFile=true -o publish

      - name: Download Chinese Simplified Language File
        run: |
          Invoke-WebRequest -Uri "https://raw.githubusercontent.com/jrsoftware/issrc/main/Files/Languages/Unofficial/ChineseSimplified.isl" -OutFile "ChineseSimplified.isl"

      - name: Build Installer with Inno Setup
        run: |
          iscc installer.iss /DAppVersion=${{ github.ref_name }} /OOutput /FWinUpdateManager-${{ github.ref_name }}-Setup

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: Output/WinUpdateManager-${{ github.ref_name }}-Setup.exe
          generate_release_notes: true
