name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
          dotnet-quality: 'preview'

      - name: Publish
        run: |
          dotnet publish WinUpdateManager/WinUpdateManager.csproj -c Release -r win-x64 --self-contained -o publish

      - name: Zip artifacts
        run: |
          Compress-Archive -Path publish/* -DestinationPath WinUpdateManager-${{ github.ref_name }}-win-x64.zip

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: WinUpdateManager-${{ github.ref_name }}-win-x64.zip
          generate_release_notes: true
